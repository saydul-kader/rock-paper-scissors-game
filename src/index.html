<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Rock Paper Scissors</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="container">
      <header class="header">
        <h1>Rock Paper Scissors</h1>
        <div id="score" class="score">
          <p>Player: 0</p>
          <p>Computer: 0</p>
        </div>
      </header>
      <h2>Make Your Selection</h2>
      <div class="choices">
        <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
        <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
        <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
      </div>
      <button id="restart" class="restart-btn">Restart Game</button>
    </div>
    <div class="modal">
      <div id="result" class="modal-content"></div>
    </div>
  <script src='https://kit.fontawesome.com/3da1a747b2.js'></script><script  src="./script.js"></script>

</body>
</html>
